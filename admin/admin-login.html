<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NexusInvest</title>
    
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="css/admin.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .auth-box {
            border: 2px solid #ff4444;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.3);
        }
        
        .auth-logo {
            background: linear-gradient(135deg, #ff4444, #cc0000);
        }
        
        .auth-title {
            color: #ff4444;
        }
        
        .admin-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: var(--radius-md);
            color: #ff4444;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
        }
        
        .security-notice {
            background: rgba(255, 68, 68, 0.1);
            border-left: 3px solid #ff4444;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            border-radius: var(--radius-sm);
        }
        
        .security-notice i {
            color: #ff4444;
            margin-right: 0.5rem;
        }
        
        /* Fix input field cursor and styling */
        .input-group {
            position: relative;
            width: 100%;
        }
        
        .input-group i.input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
            pointer-events: none;
            z-index: 1;
        }
        
        .input-group .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            cursor: text;
        }
        
        .input-group .form-input:focus {
            outline: none;
            border-color: #ff4444;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.1);
            cursor: text;
        }
        
        .input-group .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        /* Fix password toggle button positioning */
        .input-group .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .input-group .password-toggle:hover {
            color: #ff4444;
        }
        
        /* Fix password input with toggle button */
        .input-group.has-toggle .form-input {
            padding-right: 3rem;
        }
        
        .auth-button {
            background: linear-gradient(135deg, #ff4444, #cc0000);
        }
        
        .auth-button:hover {
            background: linear-gradient(135deg, #cc0000, #990000);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.4);
        }
    </style>
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-shield"></i>
                </div>
                
                <span class="admin-badge">
                    <i class="fas fa-shield-alt"></i> ADMIN ACCESS ONLY
                </span>
                
                <h1 class="auth-title">Admin Panel</h1>
                <p class="auth-subtitle">Secure administrator login</p>
            </div>
            
            <div class="security-notice">
                <i class="fas fa-exclamation-triangle"></i>
                <small>This area is restricted to authorized administrators only. All login attempts are logged.</small>
            </div>
            
            <form id="adminLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Admin Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter admin email"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Admin Password</label>
                    <div class="input-group has-toggle">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter admin password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">
                    <i class="fas fa-sign-in-alt"></i> ADMIN LOGIN
                </button>
            </form>
            
            <div class="auth-footer">
                <p style="margin-top: var(--spacing-lg); color: var(--text-gray); font-size: 0.85rem; text-align: center;">
                    <i class="fas fa-lock"></i> Secured with enterprise-grade encryption
                </p>
            </div>
        </div>
    </div>
    
    <script src="../js/firebase-config.js"></script>
    <script src="../js/main.js"></script>
    <script src="js/admin.js"></script>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Admin login form handler
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                showLoading();
                
                // Sign in with Firebase
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if user is admin
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                if (userData && userData.role === 'admin') {
                    showToast('Admin login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    // Not an admin - sign out immediately
                    await firebase.auth().signOut();
                    showToast('Access denied. Admin privileges required.', 'error');
                }
                
                hideLoading();
                
            } catch (error) {
                console.error('Admin login error:', error);
                hideLoading();
                
                let errorMessage = 'Login failed. Please try again.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Admin account not found';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Invalid admin credentials';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email format';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Try again later.';
                }
                
                showToast(errorMessage, 'error');
            }
        });
    </script>
</body>
</html>
