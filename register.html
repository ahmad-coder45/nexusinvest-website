<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for NexusInvest and get $0.50 bonus instantly. Start earning daily profits from crypto mining investments.">
    <title>Register - NexusInvest</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-gem"></i>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join NexusInvest and start earning today</p>
                
                <!-- Bonus Badge -->
                <div style="margin-top: 1rem;">
                    <span class="bonus-badge">
                        <i class="fas fa-gift"></i>
                        Get $0.50 Bonus on Registration!
                    </span>
                </div>
            </div>
            
            <form id="registerForm">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="fullName" 
                            class="form-input" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>
                </div>
                
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            data-validate
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-requirements">
                        <ul id="passwordRequirements">
                            <li id="req-length"><i class="fas fa-circle"></i> At least 8 characters</li>
                            <li id="req-number"><i class="fas fa-circle"></i> At least 1 number</li>
                            <li id="req-special"><i class="fas fa-circle"></i> At least 1 special character</li>
                        </ul>
                    </div>
                </div>
                
                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Referral Code (Optional) -->
                <div class="form-group">
                    <label for="referralCode" class="form-label">
                        Referral Code <span style="color: var(--text-gray); font-weight: 400;">(Optional)</span>
                    </label>
                    <div class="input-wrapper referral-input-group">
                        <i class="fas fa-users input-icon"></i>
                        <input 
                            type="text" 
                            id="referralCode" 
                            class="form-input" 
                            placeholder="Enter referral code"
                        >
                        <i class="fas fa-check-circle referral-check" id="referralCheck"></i>
                    </div>
                </div>
                
                <!-- Terms & Conditions -->
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a> 
                        and <a href="privacy.html" target="_blank">Privacy Policy</a>
                    </label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="auth-button" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <!-- Footer -->
            <div class="auth-footer">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('passwordStrengthBar');
        const reqLength = document.getElementById('req-length');
        const reqNumber = document.getElementById('req-number');
        const reqSpecial = document.getElementById('req-special');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Check length
            if (password.length >= 8) {
                reqLength.classList.add('valid');
                reqLength.classList.remove('invalid');
                reqLength.querySelector('i').classList.remove('fa-circle');
                reqLength.querySelector('i').classList.add('fa-check-circle');
                strength++;
            } else {
                reqLength.classList.remove('valid');
                reqLength.classList.add('invalid');
                reqLength.querySelector('i').classList.remove('fa-check-circle');
                reqLength.classList.add('fa-circle');
            }
            
            // Check number
            if (/\d/.test(password)) {
                reqNumber.classList.add('valid');
                reqNumber.classList.remove('invalid');
                reqNumber.querySelector('i').classList.remove('fa-circle');
                reqNumber.querySelector('i').classList.add('fa-check-circle');
                strength++;
            } else {
                reqNumber.classList.remove('valid');
                reqNumber.classList.add('invalid');
                reqNumber.querySelector('i').classList.remove('fa-check-circle');
                reqNumber.classList.add('fa-circle');
            }
            
            // Check special character
            if (/[!@#$%^&*]/.test(password)) {
                reqSpecial.classList.add('valid');
                reqSpecial.classList.remove('invalid');
                reqSpecial.querySelector('i').classList.remove('fa-circle');
                reqSpecial.querySelector('i').classList.add('fa-check-circle');
                strength++;
            } else {
                reqSpecial.classList.remove('valid');
                reqSpecial.classList.add('invalid');
                reqSpecial.querySelector('i').classList.remove('fa-check-circle');
                reqSpecial.querySelector('i').classList.add('fa-circle');
            }
            
            // Update strength bar
            strengthBar.className = 'password-strength-bar';
            if (strength === 1) {
                strengthBar.classList.add('weak');
            } else if (strength === 2) {
                strengthBar.classList.add('medium');
            } else if (strength === 3) {
                strengthBar.classList.add('strong');
            }
        });
        
        // Check referral code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode) {
            document.getElementById('referralCode').value = refCode;
            document.getElementById('referralCheck').classList.add('show');
        }
    </script>
</body>
</html>
